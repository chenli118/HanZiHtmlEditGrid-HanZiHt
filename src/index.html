<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh-cn" class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>HtmlTableEditor</title>
	<link rel="stylesheet" href="css/edittablestyle.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/responsive.css" type="text/css" media="screen">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/font-awesome-4.1.0/css/font-awesome.min.css" type="text/css" media="screen">
</head>

<body>
	<div id="wrap">
		<h1>HtmlTableEditor Ajax CRUD </h1>
		<div id="message"></div>
		<div id="toolbar">
			<input type="text" id="filter" name="filter" placeholder="搜索 :关键字" />
			<a id="showaddformbutton" class="button green"><i class="fa fa-plus"></i> 新增行</a>
		</div>	
		<div id="tablecontent"></div>
		<div id="paginator"></div>
	</div>

	<script src="js/HaiZiHtmlTableEdit.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>	
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		var datagrid = new DatabaseGrid();
		window.onload = function ()
		{
			$("#filter").keyup(function ()
			{
				datagrid.editableGrid.filter($(this).val());
			});

			$("#showaddformbutton").click(function ()
			{
				showAddForm();
			});
			$("#cancelbutton").click(function ()
			{
				showAddForm();
			});

			$("#addbutton").click(function ()
			{
				datagrid.addRow();
			});


		};
	</script>	
	<div id="addform">
		<div class="row">
			<input type="text" id="customerid" name="CustomerID" placeholder="CustomerID" />
		</div>
		<div class="row">
			<input type="text" id="companyname" name="CompanyName" placeholder="CompanyName" />
		</div>
		<div class="row">
			<input type="text" id="contactname" name="ContactName" placeholder="ContactName" />
		</div>
		<div class="row">
			<input type="text" id="address" name="Address" placeholder="Address" />
		</div>
		<div class="row tright">
			<a id="addbutton" class="button green"><i class="fa fa-save"></i> 提交</a>
			<a id="cancelbutton" class="button delete">放弃</a>
		</div>
	</div>

</body>
</html>
